<button type="text" (mousedown)="onMouseDown('translate', 'x')" (mouseup)="stopAction()">move x up {{ x }}</button>
<button type="text" (mousedown)="onMouseDown('translate', '-x')" (mouseup)="stopAction()">move x down {{ x }}</button>
<button type="text" (mousedown)="onMouseDown('translate', 'y')" (mouseup)="stopAction()">move y up {{ y }}</button>
<button type="text" (mousedown)="onMouseDown('translate', '-y')" (mouseup)="stopAction()">move y down {{ y }}</button>
<button type="text" (mousedown)="onMouseDown('translate', 'z')" (mouseup)="stopAction()">move z up {{ z }}</button>
<button type="text" (mousedown)="onMouseDown('translate', '-z')" (mouseup)="stopAction()">move z down {{ z }}</button>
<button type="text" (mousedown)="onMouseDown('rotate', 'x')" (mouseup)="stopAction()">rotate x up {{ rX }}</button>
<button type="text" (mousedown)="onMouseDown('rotate', '-x')" (mouseup)="stopAction()">rotate x down {{ rX }}</button>
<button type="text" (mousedown)="onMouseDown('rotate', 'y')" (mouseup)="stopAction()">rotate y up {{ rY }}</button>
<button type="text" (mousedown)="onMouseDown('rotate', '-y')" (mouseup)="stopAction()">rotate y down {{ rY }}</button>
<button type="text" (mousedown)="onMouseDown('rotate', 'z')" (mouseup)="stopAction()">rotate z up {{ rZ }}</button>
<button type="text" (mousedown)="onMouseDown('rotate', '-z')" (mouseup)="stopAction()">rotate z down {{ rZ }}</button>

<div class="engine-wrapper">
  <canvas #rendererCanvas id="renderCanvas"></canvas>
</div>

<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>{{ title }}</h1>
  <div class="maze-form">
    <label for="nRow"># Rows</label>
    <input id="nRow" type="number" [(ngModel)]="row" />
    <label for="nCol"># Columns</label>
    <input id="nCol" type="number" [(ngModel)]="col" />
    <button type="button" (click)="drawMaze()">Draw Maze</button>
    <button type="button" (click)="drawPath()">Draw Path</button>
  </div>
  <section>
    <canvas id="maze"></canvas>
  </section>
</div>
